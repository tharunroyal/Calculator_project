<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-evenly align-items-center mainrow">
            <div class="col-3 outerbox border">
                <div class="row pt-2 pb-2 justify-content-evenly border-bottom">
                    <div class="col-12 stylebold">Calculator</div>
                </div>
                
                <div class="pt-5 row border-bottom justify-content-end">
                    <div class="col-12 text-alighned numbersheight stylebold" id="resultScreen"></div></div>
                <div class="row border-bottom">
                    <div class="col-3 border-end numbersheight" id="clear">AC</div>
                    <div class="numbersheight col-3 border-end">+/-</div>
                    <div class=" numbersheight col-3 opearators" data-value="%">%</div>
                    <div class="numbersheight col-3 background-red opearators"  data-value="/">/</div>
                </div>
                <div class="row border-bottom">
                    <div class="numbersheight col-3 border-end numbers"  data-value="7">7</div>
                    <div class=" numbersheight col-3 border-end numbers"  data-value="8">8</div>
                    <div class="numbersheight col-3 numbers" data-value="9">9</div>
                    <div class="numbersheight col-3 background-red opearators"  data-value="*">*</div>
                </div>
                <div class="row border-bottom">
                    <div class="numbersheight col-3 border-end numbers"  data-value="4">4</div>
                    <div class="numbersheight col-3 border-end numbers"  data-value="5">5</div>
                    <div class="numbersheight col-3 numbers" data-value="6">6</div>
                    <div class=" numbersheight col-3 background-red opearators" data-value="-">-</div>
                </div>
                <div class="row border-bottom">
                    <div class="numbersheight col-3 border-end numbers"  data-value="1">1</div>
                    <div class="numbersheight col-3 border-end numbers"  data-value="2">2</div>
                    <div class="numbersheight col-3 numbers" data-value="3">3</div>
                    <div class="numbersheight col-3 background-red opearators" data-value="+">+</div>
                </div>
                
                <div class="row">
                    <div class="numbersheight col-6 border-end numbers"  data-value="0">0</div>
                    <div class="numbersheight col-3 numbers" data-value=".">.</div>
                    <div class="numbersheight col-3 background-red" id="equals">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
